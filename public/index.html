<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAWS DAYS 2026 カスタムタイムテーブル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1>JAWS DAYS 2026</h1>
      <p class="event-meta">2026/03/07 (Sat) 09:00-19:40 | 池袋サンシャインシティ | <a href="https://fortee.jp/jawsdays-2026/timetable" target="_blank" rel="noopener">#jawsdays2026</a></p>
      <div class="header-actions">
        <button id="edit-check-btn" class="btn btn-edit" title="参加セッションをチェック">チェック編集</button>
        <button id="save-check-btn" class="btn btn-save hidden" title="チェックを保存">保存</button>
        <button id="cancel-check-btn" class="btn btn-cancel hidden" title="編集をキャンセル">キャンセル</button>
      </div>
    </div>
  </header>

  <main class="timetable-container">
    <div id="timetable" class="timetable"></div>
  </main>

  <!-- Scroll to top button -->
  <button id="scroll-top-btn" class="scroll-top-btn hidden" aria-label="ページトップへ戻る">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"/></svg>
  </button>

  <!-- Session Modal -->
  <div id="session-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close" id="modal-close-btn" aria-label="閉じる">&times;</button>
      <div class="modal-body">
        <span class="modal-track" id="modal-track"></span>
        <span class="modal-time" id="modal-time"></span>
        <div class="modal-tags" id="modal-tags"></div>
        <h2 class="modal-title" id="modal-title"></h2>
        <p class="modal-speaker" id="modal-speaker"></p>
        <div class="modal-actions">
          <a id="modal-gcal-btn" class="btn btn-gcal" href="#" target="_blank" rel="noopener">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            Googleカレンダーに追加
          </a>
          <a id="modal-proposal-btn" class="btn btn-proposal hidden" href="#" target="_blank" rel="noopener">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
            Proposal ページを開く
          </a>
          <a id="modal-x-btn" class="btn btn-x hidden" href="#" target="_blank" rel="noopener">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            Xでポスト
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
